<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO MAS – Status Monitor</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<header>
  <h1>UNO MAS <span>Status Monitor</span></h1>
</header>

<main>
  <section class="card status-card">
    <h2>Status Update Packet</h2>
    <p class="muted">Live data via <code>/unomas/UpdatePacket</code>.</p>
    <div class="status-grid">
      <div>
        <h3>Station</h3>
        <p><strong>Name</strong> <span id="station-name">—</span></p>
        <p><strong>State</strong> <span id="current-state">—</span></p>
        <p><strong>Battery</strong> <span id="battery">—</span></p>
        <p><strong>Emergency</strong> <span id="emergency">—</span></p>
      </div>
      <div>
        <h3>Current Position (m)</h3>
        <p><strong>X</strong> <span id="current-x">—</span></p>
        <p><strong>Y</strong> <span id="current-y">—</span></p>
        <p><strong>Z</strong> <span id="current-z">—</span></p>
      </div>
      <div>
        <h3>Target Position (m)</h3>
        <p><strong>X</strong> <span id="target-x">—</span></p>
        <p><strong>Y</strong> <span id="target-y">—</span></p>
        <p><strong>Z</strong> <span id="target-z">—</span></p>
      </div>
    </div>
  </section>
</main>

<footer>
  <span>UNO MAS • Status Feed</span>
</footer>

<script src="/static/js/app.js"></script>
</body>
</html>
