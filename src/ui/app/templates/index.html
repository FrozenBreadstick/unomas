<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO MAS – Odometry Monitor</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<header>
  <h1>UNO MAS <span>Odometry Monitor</span></h1>
</header>

<main>
  <section class="card odom-card">
    <h2>Robot Odometry</h2>
    <p class="muted">Listening to ROS2 topic <code id="odom-topic">/odom</code>.</p>
    <div class="odom-grid">
      <div>
        <h3>Position (m)</h3>
        <p><strong>X</strong> <span id="pos-x">—</span></p>
        <p><strong>Y</strong> <span id="pos-y">—</span></p>
        <p><strong>Z</strong> <span id="pos-z">—</span></p>
      </div>
      <div>
        <h3>Orientation (rad)</h3>
        <p><strong>Roll</strong> <span id="orient-roll">—</span></p>
        <p><strong>Pitch</strong> <span id="orient-pitch">—</span></p>
        <p><strong>Yaw</strong> <span id="orient-yaw">—</span></p>
      </div>
      <div>
        <h3>Velocity</h3>
        <p><strong>Linear</strong> <span id="vel-linear">—</span> m/s</p>
        <p><strong>Angular</strong> <span id="vel-angular">—</span> rad/s</p>
      </div>
    </div>
    <div class="meta">
      <p><strong>Frame</strong> <span id="frame-id">—</span></p>
      <p><strong>Timestamp</strong> <span id="stamp">—</span></p>
    </div>
  </section>
</main>

<footer>
  <span>UNO MAS • Odometry Feed</span>
</footer>

<script src="/static/js/app.js"></script>
</body>
</html>
